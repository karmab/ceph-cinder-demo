parameters:
 groups:
   nodes:
   - node
   masters:
   - master

1_openshift:
 type: ansible
 verbose: false
 playbook: openshift.yaml
 groups: [[ groups ]]
 vms:
  - master
  - nodes

2_storage:
 type: ansible
 verbose: false
 playbook: storage.yaml
 groups: [[ groups ]]
 vms:
  - master

3_kubevirt:
 type: ansible
 verbose: false
 playbook: kubevirt.yaml
 groups: [[ groups ]]
 vms:
  - master

kubedemo:
 type: network
 cidr: 192.168.201.0/24
 dhcp: True
 nat: true

master:
 template: CentOS-7-x86_64-GenericCloud.qcow2
 numcpus: 2
 memory: 3096
 disks:
 - size: 40
 reservedns: true
 nets:
 - name: kubedemo
   ip: 192.168.201.2
   mask: 255.255.255.0
   gateway: 192.168.201.1
   dns: 192.168.201.1
 pool: default
 cmds:
  - echo NM_CONTROLLED=no >> /etc/sysconfig/network-scripts/ifcfg-eth0
  - yum -y install NetworkManager
  - systemctl enable NetworkManager
  - systemctl start NetworkManager
  - mkdir -p /etc/origin/node
  - touch /etc/origin/node/resolv.conf  

node:
 template: CentOS-7-x86_64-GenericCloud.qcow2
 numcpus: 2
 memory: 2048
 disks:
 - size: 40
 reservedns: true
 nets:
  - name: kubedemo
    ip: 192.168.201.3
    mask: 255.255.255.0
    gateway: 192.168.201.1
    dns: 192.168.201.1
 cmds:
  - echo NM_CONTROLLED=no >> /etc/sysconfig/network-scripts/ifcfg-eth0
  - yum -y install NetworkManager
  - systemctl enable NetworkManager
  - systemctl start NetworkManager
  - mkdir -p /etc/origin/node
  - touch /etc/origin/node/resolv.conf  
